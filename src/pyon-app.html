<dom-module id="pyon-app">
  <template>
    <style include="pyon-styles"></style>
    <style>
      :host {
        /*
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        */

        font-family: 'Quicksand', sans-serif;
      }

      app-box {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        --app-box-background-front-layer: {
          background-image: url('../images/background-pink.jpg');
          background-repeat: no-repeat;
          background-size: 100%;
          padding-bottom: 1000px;
        };
      }

      /* DRAWER */
      app-drawer {
        --app-drawer-content-container: {
          background-color: white;
        };
      }

      /* STUFF */
      app-header {
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: var(--paper-pink-300);
        };
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .title {
        height: 100vh;
        box-sizing: border-box;
        padding: 50px;
        color: white;
      }

      .title > h1 {
        margin-left: 30px;
        margin-bottom: 20px;
        font-size: 68px;
        font-family: 'Pacifico', 'Roboto', 'Noto', sans-serif;
      }

      .title > h2 {
        margin-left: 30px;
        margin-top: 0px;
        font-size: 20px;
        font-family: 'Quicksand', sans-serif;
      }

      .content {
        margin: 0px 120px 120px;
      }

      [main-title] {
        margin-left: 30px;
        font-weight: 300;
      }

      h2 { margin: 30px 0 14px; }

      /* mobile layout */
      @media (max-width: 600px) {

        .content {
          margin: 254px 10px 10px;
          box-shadow: none;
        }
      }
    </style>

    <!-- Drawer content -->
